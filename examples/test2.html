<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue3-mini</title>
    <script src="./dist/runtime-dom.global.js"></script>
</head>

<body>
    <div id="app">

    </div>
</body>

<script>
    let {
        createApp,
        render,
        h,
        Text,
        Fragment
    } = VueRuntimeDom

    const vnode = h(
        'div', {
            class: 'a b',
            style: {
                border: '1px solid',
                fontSize: '14px',
            },
            onClick: () => console.log("click"),
            id: 'foo',
            checked: '',
            custom: false,
        }, [
            h(
                "ul",
                null, [
                    h("li", {
                        style: {
                            color: 'red'
                        }
                    }, 1),
                    h("li", null, 2),
                    h("li", {
                        style: {
                            color: 'blue'
                        }
                    }, 3),
                    h(Fragment, null, [h("li", null, 4), h("li")]),
                    h('li', null, [h(Text, null, "hello world")]),
                ]
            )
        ]
    )

    let app = document.getElementById("app")
    render(vnode, app)
    console.log(app);
</script>

</html>
