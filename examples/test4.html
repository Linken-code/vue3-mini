<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue3-mini</title>
    <script src="./dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
      <div id="container">Counter: {{ counter }}</div>
      <span>State:{{state.age}}</span>
      <button class="label" @click="onAdd">add</button>
      <p v-for="item in itemList">{{item.name}}</p>
    </div>
  </body>

  <script>
    const { createApp, ref, reactive } = VueMini
    createApp({
      setup(props, ctx) {
        const counter = ref(10)
        const state = reactive({
          age: 20
        })
        const onAdd = () => {
          counter.value++
          state.age++
        }
        const itemList = reactive([{ name: '1' }, { name: '2' }, { name: '3' }, { name: '4' }])
        return {
          counter,
          state,
          onAdd,
          itemList
        }
      }
    }).mount('#app')
  </script>
</html>
