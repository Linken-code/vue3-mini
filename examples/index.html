<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue3-mini</title>
    <script src="./dist/reactivity.global.js"></script>
</head>

<body>
    <script>
        let {
            reactive,
            shallowReactive,
            readonly,
            shallowReadonly,

            effect,
            computed,

            ref,
            toRef,
            toRefs,
        } = VueReactivity

        let state = reactive({
            age: 20,
            name: "张三"
        })
        let num = ref(30)

        effect(() => {
            console.log("age:", state.age);
            //console.log("num:", num.value);
        })

        const c = computed(() => {
            return num.value * 2
        })
        setTimeout(() => {
            //console.log(state.age);
            //state.age = 22
            num.value = 50
            console.log("computed", c);
        }, 3000)
    </script>
</body>

</html>
