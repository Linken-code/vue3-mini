<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue3-mini</title>
    <script src="./dist/compiler-dom.global.js"></script>
  </head>

  <body>
    <div id="app"></div>
  </body>

  <script>
    let { Parse, compile } = VueCompilerDom
    console.log(
      compile(`
    <div 
      id="appBox" 
      class="foo" 
      :class="myClass"
      v-if="ok" 
      v-html="divBox"
      @click="foo()"
     >hello {{name}}</div>`)
    )
  </script>
</html>
